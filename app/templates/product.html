{% extends 'base.html' %}

{% block content %}


    <div class="container my-3 text-center">
        <div class="row">
            <div class="col-md-6">
                <img height="75%" class="img-thumbnail border border-3" src="{{item['image']}}" alt="">
            </div>
            <div class="col-md-6">
                <h3 class="my-3">{{item['title']}}</h3>
                <p class="my-3">{{item['description']}}</p>
                <p class="my-5">${{item['price']}}</p>
                {% if current_user.is_authenticated %}
                <form action="" method="post" id="cart">
                    <label for="quanitity">Qty:</label>
                    <select name="quantity" form="cart" style="width: 12%;" class="form-select mx-auto my-2" aria-label="Default select example">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                    <button type="submit" class="btn btn-warning w-25">Add to Cart</button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>








{% endblock content %}

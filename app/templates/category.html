
    <div class="container d-flex justify-content-center mx-auto my-3">
        <ul class="list-group w-50">
            {% for item in data %}
                <li class="list-group-item"><img src="{{item['thumbnail']}}" height="100px" width="100px" alt="item">
                    <a class="mx-5" style="text-decoration: none;" href="{{url_for('product', item=item['id'])}}">{{item['title']}}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

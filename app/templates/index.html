{% extends 'base.html' %}

{% block content %}

    <div class="container w-50 text-center mb-2">
        <h1 class="mb-1">Featured Products</h1>

        <div id="carouselExampleCaptions" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for i in range(products|length) %}
                {% if i == 0 %}
                <div class="carousel-item active">
                    <a href="{{url_for('product', item=products[i]['id'])}}"> <img height="400px" src="{{products[i]['image']}}" class="d-block w-75 mx-auto my-2 shadow-lg p-3 mb-5 bg-body rounded" alt="item"></a>
                    <h4>{{products[i]['title']}}</h4>
                    <h6>${{products[i]['price']}}</h6>
                  </div>
                {% else %}
                <div class="carousel-item">
                    <a href="{{url_for('product', item=products[i]['id'])}}"> <img height="400px" src="{{products[i]['image']}}" class="d-block w-75 mx-auto my-2 shadow-lg p-3 mb-5 bg-body rounded" alt="item"></a>
                    <h4>{{products[i]['title']}}</h4>
                    <h6>${{products[i]['price']}}</h6>
                  </div>
                {% endif %}

                {% endfor %}

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>

{% endblock content %}
